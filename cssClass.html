<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <style>
        /* css selectors ------ selecting the html tags 

        1. tag selector

        2. class selector --- dot is the identifier

        3. id selector ---- # as the identifier
        
        
        */


        h1{
            color: red;
        }

        .classTenth{
            color: blue;
        }

        #one{
            color: violet;
        }

        
        /* specificity --- order of css applied */

    </style>
</head>

<body>

    <!-- to apply the styles to html we use the css

    in 3 ways we can use the css

    1. inline css -- if we give the styles directly in the html tag 

    2. inner css --- in the head if we give the styles

    3. external css ---- if we create the css in different file 
     
    -->


    <h1 class="classTenth" id="one" >

        this is h1 tag

    </h1>

    <div>

        this is div tag
    </div>

    <p>
        this is p tag
    </p>
   


</body>

</html>
