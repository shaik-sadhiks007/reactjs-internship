<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <style>
        .title {
            color: rgb(70, 70, 222);
        }
    </style>
</head>

<body>

    <h1>Bootstrap</h1>

    <h1 class="title">this is testing code</h1>

    <h1 class="text-primary">bootstrap title</h1>

    <!-- colors ----

    primary ---- blue

    ----emphasis

    secondary --- grey

    success --- green

    danger --- red

    warning --- yellow

    info ---- sky blue

    dark --- black

    light --- white -->

    <h1 class="text-danger border border-primary 
    rounded px-1">
        this is quiz
    </h1>

    <h1 class="shadow">
        testing text
    </h1>

    <div class="d-flex justify-content-center align-items-center">

        <div class="bg-dark text-white w-50">
            box 1
        </div>

        <div class="bg-danger text-white w-25">
            box 2
        </div>
    </div>






    <!-- you can download the Bootstrap locally or 
    use the online version using the cdn (content delivery network) 
    -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
