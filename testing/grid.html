<body>

    <h1 class="text-danger border border-primary container-fluid">this is grid system</h1>


    <!-- grid system works from low to high devices -->

    <div class="container">
        <div class="row">

            <div class="bg-dark text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 1
            </div>

            <div class="bg-danger text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 2
            </div>

            <div class="bg-warning text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 3
            </div>

            <div class="bg-success text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 4
            </div>

            <div class="bg-info text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 5
            </div>

            <div class="bg-secondary text-white col-12 col-sm-6 col-md-4 col-lg-3">
                box 6
            </div>


        </div>

    </div>
