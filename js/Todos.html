<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center text-primary ">Todos Application</h1>

    <div class="d-flex justify-content-center">
        <input type="text" placeholder="enter the todo" id="inputTag">

        <button class="btn btn-primary ms-1" onclick="addTodos()">Add Task</button>
    </div>

    <ul id="ulTag">
        <!-- 
        <li class="d-flex justify-content-center align-items-center my-2 gap-2">

            <input type="checkbox">

            <div>
                want to wakeup at 6 am
            </div>

            <button class="btn btn-warning mx-2">
                edit
            </button>

            <button class="btn btn-danger">
                delete
            </button>

        </li> -->


    </ul>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <script>

        console.log('js is running');

        let ulTag = document.getElementById('ulTag');

        let inputTag = document.getElementById('inputTag')

        // json.parse ---- convert json to javascript obj

        let todosArray = JSON.parse(localStorage.getItem('todosArray') || [])

        // Syntax for ternary operators
        // (condition) ? if code : else code

        function showTodos() {

            console.log(ulTag, 'ultag in the function')

            ulTag.innerHTML = ''

            todosArray.forEach((ele, index) => {


                let liTag = document.createElement('li');

                liTag.innerHTML =
                    `<div class="d-flex justify-content-center align-items-center gap-2 my-2">

                        <input type="checkbox" ${ele.completed ? "checked" : ""} onchange="handleCheckbox(${index})"/>

                            <div class=" ${ele.completed ? 'text-decoration-line-through' : ''} ">
                                ${ele.title}
                            </div>

                            <button class="btn btn-warning mx-2" onclick="editTodos(${index})">
                                edit
                            </button>

                            <button class="btn btn-danger" onclick="deleteTodos(${index})">
                                delete
                            </button>

                    </div>`

                console.log(liTag, 'litag')

                ulTag.appendChild(liTag);


            })


        }


        function addTodos() {

            // 1st to get the data from the input field

            console.log(inputTag.value, 'value in input')

            todosArray.push(

                {
                    title: inputTag.value,

                    completed: false
                }

            )

            showTodos()

            addToLocalStorage()


            // 2nd way to get the data from the input field using event field

            // console.log(event.target.value,"event")


            console.log(todosArray, 'todos')
        }



        function deleteTodos(position) {

            console.log(position, 'pos')

            // syntax

            // todosArray.splice(starting index where to delete, how many to delete, adding the elements(optional))

            todosArray.splice(position, 1)

            showTodos()

            addToLocalStorage()

        }


        function addToLocalStorage() {

            // json --- javascript obj notation

            // {
            //     "name" : 'sadhik',
            //     "gender" : "male"
            // }



            // json.stringify ---- will convert the javascript obj to json


            localStorage.setItem('todosArray', JSON.stringify(todosArray))

        }


        function editTodos(positon) {


            // console.log(positon,'pos in edit')


            let newTitle = prompt("enter the updated todo ")

            console.log(newTitle,'newtitle')

            console.log(todosArray[positon])

            todosArray[positon].title = newTitle;

            showTodos()

            addToLocalStorage()


        }


        function handleCheckbox(position) {
            console.log(position,'pos in chekcob')

            todosArray[position].completed = !todosArray[position].completed 

            showTodos()

            addToLocalStorage()





        }

        showTodos()




    </script>

</body>

</html>
